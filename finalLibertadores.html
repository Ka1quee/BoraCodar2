<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Libertadores</title>
</head>

<body>
    <script>
        let golsCorinthians = parseInt(prompt("Digite o numero de gols do Corinthians"))
        let golsPalmeiras= parseInt(prompt("Digite o numero de gols do Palmeiras"))
    
        if(golsCorinthians > golsPalmeiras){
            document.write("CORINTHIANS CAMPEÃO DA LIBERTADORES")
        }else if(golsCorinthians == golsPalmeiras){
            document.write("EMPATE!")
        }else{
            document.write("PALMEIRAS CAMPEÃO DA LIBERTADORES")
        }

    </script>

</body>

</html>
