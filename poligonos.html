<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poligonos</title>
</head>

<body>
    <script>
        let numLados = parseInt(prompt("Digite o número de lados do polígono:"));

        if (numLados === 3) {
            let lado = parseFloat(prompt("Digite a medida do lado (em cm):"));
            let perimetro = 3 * lado;
            alert("TRIÂNGULO\nPerímetro: " + perimetro.toFixed(2) + " cm");
        } else if (numLados === 4) {
            let lado = parseFloat(prompt("Digite a medida do lado (em cm):"));
            let area = lado * lado;
            alert("QUADRADO\nÁrea: " + area.toFixed(2) + " cm²");
        } else if (numLados === 5) {
            alert("PENTÁGONO");
        } else if (numLados < 3) {
            document.write("NÃO É UM POLÍGONO");
        } else {
            document.write("POLÍGONO NÃO IDENTIFICADO");
        }

    </script>

</body>

</html>
