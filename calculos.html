<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculos</title>
</head>

<body>
    <script>

        let num1 = parseInt(prompt("Digite um número inteiro"))
        let num2 = parseInt(prompt("Digite um número inteiro"))

        adicao = num1 + num2
        subtracao = num1 - num2
        divisao = num1 / num2
        multiplicacao = num1 * num2

        document.write(`Resultados dos seguintes calculos: <br/> Adição: ${adicao}
        <br/> Subtracao: ${subtracao}
        <br/> divisao: ${divisao}
        <br/> multiplicacao: ${multiplicacao}`)
    </script>

</body>

</html>
